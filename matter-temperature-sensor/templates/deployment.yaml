apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matter-temperature-sensor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matter-temperature-sensor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  # Use Recreate strategy to avoid port conflicts during updates
  # When using hostNetwork, RollingUpdate is not possible as the port is already in use
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "matter-temperature-sensor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "matter-temperature-sensor.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "matter-temperature-sensor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      # Init container to copy source files and install npm dependencies
      initContainers:
        - name: setup-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - bash
            - -c
            - |
              set -e  # Exit on error
              echo "=== Starting setup ==="
              echo "Copying source files from ConfigMap..."
              cp -v /config-source/* /app/
              echo ""
              echo "Source files copied:"
              ls -lh /app/
              echo ""
              echo "Installing npm dependencies..."
              cd /app
              if npm install --production; then
                echo ""
                echo "✓ Dependencies installed successfully"
                echo ""
                echo "Final /app directory contents:"
                ls -lah /app/
                echo ""
                echo "node_modules directory:"
                ls -lh /app/node_modules/ | head -20
              else
                echo ""
                echo "✗ npm install failed"
                exit 1
              fi
              echo ""
              echo "=== Setup completed successfully ==="
          volumeMounts:
            - name: config-source
              mountPath: /config-source
              readOnly: true
            - name: app-workdir
              mountPath: /app
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - node
            - /app/index.js
          ports:
            - name: matter
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: app-workdir
              mountPath: /app
          env:
            - name: STORAGE_PATH
              value: "/data"
            - name: NODE_ENV
              value: "production"
            - name: MATTER_PORT
              value: "{{ .Values.service.port }}"
            {{- if .Values.openweathermap.enabled }}
            - name: OPENWEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.openweathermap.secretName }}
                  key: {{ .Values.openweathermap.secretKey }}
                  optional: true
            {{- end }}
          {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          workingDir: /app
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "matter-temperature-sensor.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config-source
          configMap:
            name: {{ include "matter-temperature-sensor.fullname" . }}-app
        - name: app-workdir
          emptyDir: {}
