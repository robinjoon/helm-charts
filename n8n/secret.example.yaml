# Example Kubernetes Secret for n8n
#
# DO NOT commit the actual secret.yaml file to Git!
#
# Usage:
# 1. Copy this file: cp secret.example.yaml secret.yaml
# 2. Edit secret.yaml and replace the password values
# 3. Apply: kubectl apply -f secret.yaml -n n8n
#
# The secret.yaml file is gitignored for security.

apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n
type: Opaque
stringData:
  # PostgreSQL password for the n8n database
  # This should match the password configured in your PostgreSQL instance
  postgresql-password: "YOUR_POSTGRESQL_PASSWORD_HERE"

  # Redis/Valkey password for queue management
  # You can generate a random password using: openssl rand -base64 32
  redis-password: "YOUR_REDIS_PASSWORD_HERE"
