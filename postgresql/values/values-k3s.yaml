nameOverride: "postgresql"
fullnameOverride: "postgresql"
namespaceOverride: "postgres"

global:
  defaultStorageClass: "nfs-csi"
  storageClass: "nfs-csi"
# Replication 아키텍처
architecture: replication

metrics:
  enabled: true

auth:
  existingSecret: "postgresql-secret"
  secretKeys:
    adminPasswordKey: postgres-password
    replicationPasswordKey: replication-password

# Primary DB 설정
primary:
  # 메모리 설정
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 300m
      memory: 512Mi
  # 저장소 설정
  persistence:
    storageClass: "nfs-csi"
    enabled: true
    size: 300Gi
    accessModes:
      - ReadWriteOnce

# Read Replica 설정
readReplicas:
  # Read replica 개수
  replicaCount: 1
  # 메모리 설정
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 300m
      memory: 512Mi
  # 저장소 설정
  persistence:
    storageClass: "nfs-client"
    enabled: true
    size: 300Gi
    accessModes:
      - ReadWriteOnce
