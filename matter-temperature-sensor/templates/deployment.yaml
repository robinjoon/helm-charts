apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matter-temperature-sensor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matter-temperature-sensor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "matter-temperature-sensor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "matter-temperature-sensor.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "matter-temperature-sensor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      # Init container to install npm dependencies
      initContainers:
        - name: npm-install
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Installing npm dependencies..."
              cd /app
              npm install --production
              echo "Dependencies installed successfully"
          volumeMounts:
            - name: app-source
              mountPath: /app
              readOnly: true
            - name: node-modules
              mountPath: /app/node_modules
          workingDir: /app
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - node
            - /app/index.js
          ports:
            - name: matter
              containerPort: 5540
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: app-source
              mountPath: /app
              readOnly: true
            - name: node-modules
              mountPath: /app/node_modules
          env:
            - name: STORAGE_PATH
              value: "/data"
          {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          workingDir: /app
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "matter-temperature-sensor.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: app-source
          configMap:
            name: {{ include "matter-temperature-sensor.fullname" . }}-app
        - name: node-modules
          emptyDir: {}
