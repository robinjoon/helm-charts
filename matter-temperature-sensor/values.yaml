# Default values for matter-temperature-sensor

# Docker image configuration
image:
  repository: matter-temperature-sensor
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

# Name overrides
nameOverride: ""
fullnameOverride: ""

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 5540

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Replica count
replicaCount: 1

# Node selector - REQUIRED: Bluetooth-enabled high-perf node
# This ensures the pod is scheduled on nodes with Bluetooth capabilities
nodeSelector:
  type: high-perf

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Storage configuration for Matter data persistence
persistence:
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 1Gi

# Environment variables
env: []
  # - name: STORAGE_PATH
  #   value: "/data"

# Liveness probe
livenessProbe:
  exec:
    command:
      - node
      - -e
      - "console.log('OK')"
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

# Readiness probe
readinessProbe:
  exec:
    command:
      - node
      - -e
      - "console.log('OK')"
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Host network mode for Matter protocol
# Matter devices may need host network access for mDNS discovery
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet
